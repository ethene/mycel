  # ============================================================================
  # Post-Release Notifications
  # ============================================================================
  
  notify-release:
    name: üì¢ Release Notification
    runs-on: ubuntu-latest
    needs: [create-release, build-release, deploy-pages]
    if: always()
    
    steps:
    - name: üéâ Success Notification
      if: needs.build-release.result == 'success' && needs.deploy-pages.result == 'success'
      run: |
        VERSION=${{ needs.create-release.outputs.version }}
        echo "üéâ Mycel v${VERSION} released successfully!"
        echo "üì± Android APK: Available for download"
        echo "üñ•Ô∏è Headless JAR: Available for download" 
        echo "üìÑ GitHub Pages: Updated with latest version"
        echo "üöÄ Release URL: https://github.com/quantumresearch/mycel/releases/tag/v${VERSION}"
    
    - name: ‚ùå Failure Notification
      if: needs.build-release.result == 'failure' || needs.deploy-pages.result == 'failure'
      run: |
        VERSION=${{ needs.create-release.outputs.version }}
        echo "‚ùå Mycel v${VERSION} release failed"
        echo "üîç Check the logs for details"
