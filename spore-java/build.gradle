apply plugin: 'java-library'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'idea'
// Witness plugin replaced with Gradle native dependency verification
// apply plugin: 'witness'
// apply from: 'witness.gradle'
apply from: '../dagger.gradle'

dependencies {
	implementation project(':spore-core')

	implementation fileTree(dir: 'libs', include: '*.jar')
	def jna_version = '5.13.0'
	implementation "net.java.dev.jna:jna:$jna_version"
	implementation "net.java.dev.jna:jna-platform:$jna_version"
	implementation "org.briarproject:onionwrapper-java:$onionwrapper_version"

	annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

	testImplementation project(path: ':spore-api', configuration: 'testOutput')
	testImplementation project(path: ':spore-core', configuration: 'testOutput')

	testImplementation "junit:junit:$junit_version"
	testImplementation "org.jmock:jmock:$jmock_version"
	testImplementation "org.jmock:jmock-junit4:$jmock_version"
}

tasks.withType(Test) {
	systemProperty 'java.library.path', 'libs'
}
